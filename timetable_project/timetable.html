        function loadTimetable() {
            const tableBody = document.getElementById("timetable").getElementsByTagName("tbody")[0];
            timetableData.forEach(entry => {
                let row = tableBody.insertRow();
                row.insertCell(0).textContent = entry.day;
                row.insertCell(1).textContent = entry.time;
                row.insertCell(2).textContent = entry.course;
                row.insertCell(3).textContent = entry.professor;
                row.insertCell(4).textContent = entry.room;
            });
        }
